{% extends "layouts/_base.html" %}
{% block title %}Delete Resume{% endblock title %}
{% block content %}

<div class="w-full px-4">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-xl border border-gray-200 p-6 text-center">
            <div class="w-16 h-16 mx-auto mb-4 bg-red-100 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </div>
            
            <h2 class="text-xl font-bold text-gray-900 mb-2">Delete Resume</h2>
            <p class="text-gray-600 mb-6">Are you sure you want to delete "{{ resume.title }}"? This action cannot be undone.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="flex space-x-3">
                    <a href="{% url 'resumes:list' %}" 
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors text-center">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="flex-1 px-4 py-2 border border-transparent rounded-lg text-sm font-medium text-white bg-red-600 hover:bg-red-700 transition-colors">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
