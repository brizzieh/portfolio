<!-- Premium Sidebar - Django Version -->
<aside class="sidebar fixed h-full text-white w-64 bg-gray-900">
    <!-- Sidebar Header -->
    <div class="sidebar-header flex items-center justify-between px-4 py-3">
        <div class="flex items-center">
            <div class="w-8 h-8 rounded-lg flex items-center justify-center mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
            </div>
            <h1 class="logo-text text-lg font-bold">
                <span>PORTFOLIO</span>
            </h1>
        </div>
        <button class="md:hidden text-white/70 hover:text-white focus:outline-none" id="closeSidebar">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <!-- Sidebar Menu -->
    <div class="px-2 py-3 h-[calc(100vh-130px)] overflow-y-hidden">
        <ul class="space-y-1">
            <!-- Dashboard -->
            <li>
                <a href="#" class="nav-item flex items-center p-3 rounded-lg text-sm hover:bg-white/10 transition-colors {% if request.path == '/dashboard' %}bg-white/15{% endif %}">
                    <div class="nav-icon w-6 h-6 rounded-lg flex items-center justify-center mr-2 {% if request.path == '/dashboard' %}text-white{% else %}text-white/70{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </div>
                    <span class="nav-text {% if request.path == '/dashboard' %}font-medium{% endif %}">Dashboard</span>
                </a>
            </li>
            
            <!-- Portfolio Section -->
            <li class="pt-3">
                <p class="section-title text-[11px] uppercase text-white/70 px-2 mb-1">Portfolio</p>
                <ul class="space-y-1">
                    <!-- Projects -->
                    <li>
                        <a href="{% url 'projects:list' %}" class="nav-item flex items-center p-3 rounded-lg text-sm hover:bg-white/10 transition-colors {% if 'projects' in request.path %}bg-white/15{% endif %}">
                            <div class="nav-icon w-6 h-6 rounded-lg flex items-center justify-center mr-2 {% if 'projects' in request.path %}text-white{% else %}text-white/70{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 3 6 8 18 8 18 3"></polyline>
                                    <path d="M3 12h2a2 2 0 0 1 2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-5a2 2 0 0 1 2-2h2"></path>
                                </svg>
                            </div>
                            <span class="nav-text {% if 'projects' in request.path %}font-medium{% endif %}">Projects</span>
                        </a>
                    </li>
                    
                    <!-- Skills -->
                    <li>
                        <a href="#" class="nav-item flex items-center p-3 rounded-lg text-sm hover:bg-white/10 transition-colors {% if request.path == '/skills' %}bg-white/15{% endif %}">
                            <div class="nav-icon w-6 h-6 rounded-lg flex items-center justify-center mr-2 {% if request.path == '/skills' %}text-white{% else %}text-white/70{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                </svg>
                            </div>
                            <span class="nav-text {% if request.path == '/skills' %}font-medium{% endif %}">Skills</span>
                        </a>
                    </li>
                    
                    <!-- Testimonials -->
                    <li>
                        <a href="#" class="nav-item flex items-center p-3 rounded-lg text-sm hover:bg-white/10 transition-colors {% if request.path == '/testimonials' %}bg-white/15{% endif %}">
                            <div class="nav-icon w-6 h-6 rounded-lg flex items-center justify-center mr-2 {% if request.path == '/testimonials' %}text-white{% else %}text-white/70{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                            </div>
                            <span class="nav-text {% if request.path == '/testimonials' %}font-medium{% endif %}">Testimonials</span>
                        </a>
                    </li>
                    
                    <!-- Resume -->
                    <li>
                        <a href="{% url "resumes:view" %}" class="nav-item flex items-center p-3 rounded-lg text-sm hover:bg-white/10 transition-colors {% if request.path == '/resume' %}bg-white/15{% endif %}">
                            <div class="nav-icon w-6 h-6 rounded-lg flex items-center justify-center mr-2 {% if request.path == '/resume' %}text-white{% else %}text-white/70{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>
                            </div>
                            <span class="nav-text {% if request.path == '/resume' %}font-medium{% endif %}">Resume</span>
                        </a>
                    </li>
                </ul>
            </li>
            
            <!-- Management Section -->
            <li class="pt-3">
                <p class="section-title text-[11px] uppercase text-white/70 px-2 mb-1">Management</p>
                <ul class="space-y-1">
                    <!-- Contacts -->
                    <li>
                        <a href="{% url 'contacts:contact_list' %}" class="nav-item flex items-center p-3 rounded-lg text-sm hover:bg-white/10 transition-colors {% if 'contacts' in request.path %}bg-white/15{% endif %}">
                            <div class="nav-icon w-6 h-6 rounded-lg flex items-center justify-center mr-2 {% if 'contacts' in request.path %}text-white{% else %}text-white/70{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </div>
                            <span class="nav-text {% if 'contacts' in request.path %}font-medium{% endif %}">Contacts</span>
                        </a>
                    </li>
                    
                    <!-- Profile -->
                    <li>
                        <a href="#" class="nav-item flex items-center p-3 rounded-lg text-sm hover:bg-white/10 transition-colors {% if 'profile' in request.path %}bg-white/15{% endif %}">
                            <div class="nav-icon w-6 h-6 rounded-lg flex items-center justify-center mr-2 {% if 'profile' in request.path %}text-white{% else %}text-white/70{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            <span class="nav-text {% if 'profile' in request.path %}font-medium{% endif %}">Profile</span>
                        </a>
                    </li>
                    
                    <!-- Settings -->
                    <li>
                        <a href="#" class="nav-item flex items-center p-3 rounded-lg text-sm hover:bg-white/10 transition-colors {% if request.path == '/settings' %}bg-white/15{% endif %}">
                            <div class="nav-icon w-6 h-6 rounded-lg flex items-center justify-center mr-2 {% if request.path == '/settings' %}text-white{% else %}text-white/70{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                                </svg>
                            </div>
                            <span class="nav-text {% if request.path == '/settings' %}font-medium{% endif %}">Settings</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Sidebar Footer -->
    <div class="absolute bottom-0 w-full px-3 py-2 border-t border-white/10">
        <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <div class="user-info">
                <p class="user-name text-xs font-medium">{{ request.user.get_full_name }}</p>
                <p class="user-email text-[10px] text-white/70">{{ request.user.email }}</p>
            </div>
            <form method="POST" action="" class="ml-auto text-white/70 hover:text-white">
                {% csrf_token %}
                <button type="submit" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                        <line x1="12" y1="2" x2="12" y2="12"></line>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</aside>
